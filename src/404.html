<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
        }
        .container {
            margin: 0 auto;
            padding: 50px;
            max-width: 600px;
        }
        h1 {
            font-size: 120px;
            margin: 0;
            color: #ff6b6b;
        }
        h2 {
            font-size: 24px;
            margin: 20px 0;
            color: #ff6b6b;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ff6b6b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e63b3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page not found</h2>
        <p>We can't seem find the page you're looking for.</p>
        <a class="button" href="/">Go Back Home</a>
    </div>
</body>
</html>
